<link rel="import" href="../polymer/polymer.html">

<dom-module id="iron-overlay-shared-styles">
  <template>
    <style>
      :host([with-backdrop]) {
        outline: 9999px solid transparent;
        transition: outline-color 0.2s;
      }

      :host([opened][with-backdrop]) {
        outline-color: var(--iron-overlay-backdrop-color, rgba(0,0,0,0.6));
      }

      :host([with-backdrop])::before {
        content: '';
        display: block;
        position: fixed;
        top:0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      
      /* block interactions */
      :host([with-backdrop][opened])::before {
        pointer-events: auto;
      }
    </style>
  </template>
</dom-module>
